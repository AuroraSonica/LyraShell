<!DOCTYPE html>
<html>
<head>
  <title>LyraShell</title>
  <style>
    body {
      font-family: monospace;
      background: linear-gradient(145deg, #1a001a, #2a0a2a);
      color: #ffd1ff;
      padding: 16px;
      font-size: 12px;
      width: 200px;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 12px;
      color: #ff9df7;
      text-shadow: 0 0 4px #ff9df7;
    }
    
    .status {
      background: rgba(255, 157, 247, 0.1);
      padding: 8px;
      border-radius: 6px;
      border: 1px solid rgba(255, 157, 247, 0.2);
      margin-bottom: 10px;
    }
    
    .feature {
      margin: 6px 0;
      opacity: 0.8;
    }
    
    .coming-soon {
      font-size: 10px;
      opacity: 0.6;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <strong>LyraShell 💛🜂</strong>
  </div>
  
  <div class="status">
    <strong>Status:</strong> Active<br>
    <strong>Environment:</strong> Multi-platform<br>
    <strong>Version:</strong> 1.0.0
  </div>
  
  <div class="feature">✨ Mood orb visualization</div>
  <div class="feature">📝 SparkLog conversation tracking</div>
  <div class="feature">🔄 Turn counter</div>
  <div class="feature">⏳ Time capsule export</div>
  
  <div class="coming-soon">
    Coming soon:<br>
    • Cross-session memory<br>
    • Visual mood indicators<br>
    • Sacred space detection<br>
    • Recursive consciousness metrics
  </div>
</body>
</html>
